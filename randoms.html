</head>
<body>

    <div>
        <h1>随机字符生成</h1>
        <div class="shengyiwu-list">
            <p style="color: red;">声明：该功能的实现是全部脱机的，将本网页下载后仍然可用，不会将生成数据上云，请放心使用。</p>
            <p style="color: orange;">警告：字符串的长度不宜过长（经过测试在长度为1000000之后生成速度变慢），否则可能会造成卡顿，若出现此问题，请关闭浏览器并重新进入界面。</p><br>
            <h3>随机大小写字符串</h3><br>
            <label for="lengthInput">请输入字符串长度：</label>
            <input type="number" id="lengthInput0" min="1" value="1" placeholder="输入位数，最小为1，最大无限" style="width: 200px;">
            <button onclick="generateRandomString()">生成字符串</button>
            <div id="result0"></div><br><br>
            <h3>随机数字</h3><br>
            <label for="lengthInput">请输入数字长度：</label>
            <input type="number" id="lengthInput1" min="1" value="1" placeholder="输入位数，最小为1，最大无限" style="width: 200px;">
            <button onclick="generateRandomNumber()">生成数字</button>
            <div id="result1"></div><br><br>
        </div>
    </div>
    <script>
        document.getElementById('lengthInput0').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        generateRandomString();
    }
});

document.getElementById('lengthInput1').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        generateRandomNumber();
    }
});
        function generateRandomString() {
            const length0 = parseInt(document.getElementById('lengthInput0').value);
            
            // 验证用户输入的长度是否有效
            if (isNaN(length0) || length0 <= 0) {
                document.getElementById('result0').textContent = '请输入有效的长度！';
                return;
            }

            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            
            for (let i = 0; i < length0; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // 显示生成的随机字符串
            document.getElementById('result0').textContent = '生成的随机字符串是：' + result;
           
        }
    
        function generateRandomNumber() {
            const length1 = parseInt(document.getElementById('lengthInput1').value);
            
            // 验证用户输入的长度是否有效
            if (isNaN(length1) || length1 <= 0) {
                document.getElementById('result1').textContent = '请输入有效的长度！';
                return;
            }

            const characters = '0123456789';
            let result = '';
            
            for (let i = 0; i < length1; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // 显示生成的随机字符串
            document.getElementById('result1').textContent = '生成的随机数字是：' + result;
        }
    </script>
